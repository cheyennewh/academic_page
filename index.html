<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connected Tapered Neurons</title>
  <style>
    body {
      background: #0b0c10;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .neuron-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .soma {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #80d0ff, #1e90ff);
      border-radius: 50% 60% 45% 55% / 50% 40% 60% 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite ease-in-out;
      box-shadow: 0 0 25px rgba(30,144,255, 0.6);
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 25px rgba(30,144,255, 0.6);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 0 35px rgba(30,144,255, 0.8);
      }
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .dendrite {
      fill: none;
      stroke-linecap: round;
      stroke: url(#taper-gradient);
      stroke-width: 12;
    }

    .signal {
      fill: none;
      stroke: white;
      stroke-width: 6;
      stroke-linecap: round;
      opacity: 0;
      animation: fade-signal 2s infinite;
    }

    @keyframes fade-signal {
      0% {
        stroke-dashoffset: 300;
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="neuron-container">
  <div class="soma"></div>

  <svg viewBox="0 0 400 400">
    <defs>
      <!-- A strong tapered gradient for thick base and thin tip -->
      <linearGradient id="taper-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1e90ff" stop-opacity="1"/>
        <stop offset="30%" stop-color="#1e90ff" stop-opacity="0.9"/>
        <stop offset="70%" stop-color="#1e90ff" stop-opacity="0.5"/>
        <stop offset="100%" stop-color="#1e90ff" stop-opacity="0.1"/>
      </linearGradient>
    </defs>

    <!-- Thicker base connected to soma center (200,200) -->
    <path class="dendrite"
          d="M 200 200 C 130 160, 80 100, 40 40" />

    <path class="dendrite"
          d="M 200 200 C 270 230, 330 300, 360 380" />

    <!-- Signal animation: white pulse that fades -->
    <path class="signal"
          d="M 200 200 C 130 160, 80 100, 40 40"
          stroke-dasharray="300"
          stroke-dashoffset="300" />

    <path class="signal"
          d="M 200 200 C 270 230, 330 300, 360 380"
          stroke-dasharray="300"
          stroke-dashoffset="300" />
  </svg>
</div>

</body>
</html>
