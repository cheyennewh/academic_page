<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organic Dendrite Shape</title>
  <style>
    body {
      background: #0b0c10;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .neuron-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .soma {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #80d0ff, #1e90ff);
      border-radius: 50% 60% 45% 55% / 50% 40% 60% 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2.5s infinite ease-in-out;
      box-shadow: 0 0 30px rgba(30,144,255, 0.7);
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 30px rgba(30,144,255, 0.6);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 0 50px rgba(30,144,255, 1);
      }
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .dendrite-shape {
      fill: url(#branch-fill);
      filter: drop-shadow(0 0 5px #1e90ff80);
    }

    .glow-path {
      fill: none;
      stroke: white;
      stroke-width: 8;
      stroke-linecap: round;
      opacity: 0;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: signal-pulse 2s infinite;
    }

    @keyframes signal-pulse {
      0% {
        stroke-dashoffset: 300;
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="neuron-container">
  <div class="soma"></div>

  <svg viewBox="0 0 400 400">
    <defs>
      <!-- Organic gradient fill for the dendrite -->
      <linearGradient id="branch-fill" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1e90ff" />
        <stop offset="70%" stop-color="#1e90ff" stop-opacity="0.6" />
        <stop offset="100%" stop-color="#1e90ff" stop-opacity="0.2" />
      </linearGradient>
    </defs>

    <!-- Organic SHAPE, not stroke: this is a filled path -->
    <path class="dendrite-shape"
          d="M200 200 
             C 180 180, 130 150, 100 100 
             C 80 80, 60 60, 50 50
             L 54 54 
             C 64 64, 84 84, 104 104
             C 134 134, 174 174, 200 200
             Z" />

    <!-- Glow pulse along a curved centerline (same shape, but not closed) -->
    <path class="glow-path"
          d="M200 200 
             C 180 180, 130 150, 100 100 
             C 80 80, 60 60, 50 50" />
  </svg>
</div>

</body>
</html>
