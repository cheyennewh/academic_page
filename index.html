<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organic Neuron with Dendrites</title>
  <style>
    body {
      background: #0b0c10;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .neuron-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .soma {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #80d0ff, #1e90ff);
      border-radius: 50% 60% 45% 55% / 50% 40% 60% 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite ease-in-out;
      box-shadow: 0 0 25px rgba(30,144,255, 0.6);
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 25px rgba(30,144,255, 0.6);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 0 35px rgba(30,144,255, 0.8);
      }
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .dendrite {
      stroke: #1e90ff;
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      animation: signal 2s infinite;
      stroke-dasharray: 10;
      stroke-dashoffset: 1000;
    }

    @keyframes signal {
      0% {
        stroke-dashoffset: 1000;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>

<div class="neuron-container">
  <div class="soma"></div>

  <!-- Dendrites as SVG curves -->
  <svg viewBox="0 0 300 300">
    <!-- Dendrite 1 -->
    <path class="dendrite"
          d="M 150 150 C 80 100, 50 50, 30 10" />
    <!-- Dendrite 2 -->
    <path class="dendrite"
          d="M 150 150 C 220 200, 260 250, 280 290" />
  </svg>
</div>

</body>
</html>
