<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuron with Tapered Dendrites</title>
  <style>
    body {
      background: #0b0c10;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .neuron-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .soma {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #80d0ff, #1e90ff);
      border-radius: 50% 60% 45% 55% / 50% 40% 60% 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite ease-in-out;
      box-shadow: 0 0 25px rgba(30,144,255, 0.6);
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 25px rgba(30,144,255, 0.6);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 0 35px rgba(30,144,255, 0.8);
      }
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .dendrite-path {
      fill: none;
      stroke: url(#thickness-gradient);
      stroke-linecap: round;
    }

    .signal-path {
      fill: none;
      stroke: white;
      stroke-width: 6;
      stroke-linecap: round;
      opacity: 0;
      animation: fade-move 2s infinite;
    }

    @keyframes fade-move {
      0% {
        stroke-dashoffset: 300;
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="neuron-container">
  <div class="soma"></div>

  <svg viewBox="0 0 300 300">
    <defs>
      <!-- Gradient to taper the dendrite -->
      <linearGradient id="thickness-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1e90ff" stop-opacity="1" />
        <stop offset="100%" stop-color="#1e90ff" stop-opacity="0.4" />
      </linearGradient>
    </defs>

    <!-- Tapered dendrite with gradient stroke -->
    <path class="dendrite-path"
          stroke-width="10"
          d="M 150 150 C 80 100, 50 50, 30 10" />

    <path class="dendrite-path"
          stroke-width="10"
          d="M 150 150 C 220 200, 260 250, 280 290" />

    <!-- Signal animation (opacity-based) -->
    <path class="signal-path"
          d="M 150 150 C 80 100, 50 50, 30 10"
          stroke-dasharray="300" />

    <path class="signal-path"
          d="M 150 150 C 220 200, 260 250, 280 290"
          stroke-dasharray="300" />
  </svg>
</div>

</body>
</html>
