<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Walk - 5 Segments</title>
  <style>
    body {
      background: #0b0c10;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
    }
    .segment {
      stroke: #1e90ff;
      stroke-width: 4;
      fill: none;
    }
  </style>
</head>
<body>
<svg viewBox="0 0 800 600"></svg>

<script>
const svg = document.querySelector("svg");

function generateRandomWalk(x, y, segments = 5, step = 50) {
  const points = [{ x, y }];
  for (let i = 0; i < segments; i++) {
    const angle = Math.random() * Math.PI * 2;
    x += Math.cos(angle) * step;
    y += Math.sin(angle) * step;
    points.push({ x, y });
  }
  return points;
}

function drawSegments(points) {
  for (let i = 0; i < points.length - 1; i++) {
    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
    line.setAttribute("class", "segment");
    line.setAttribute("x1", points[i].x);
    line.setAttribute("y1", points[i].y);
    line.setAttribute("x2", points[i + 1].x);
    line.setAttribute("y2", points[i + 1].y);
    svg.appendChild(line);
  }
}

const startX = 400;
const startY = 300;
const walkPoints = generateRandomWalk(startX, startY);
drawSegments(walkPoints);
</script>
</body>
</html>
